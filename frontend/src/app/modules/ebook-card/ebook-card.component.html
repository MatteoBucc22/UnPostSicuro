<!-- ebook-card.component.html -->
<div class="bg-white border border-gray-200 rounded-xl shadow-sm flex flex-col h-full transition-transform duration-300 hover:shadow-md hover:scale-105">
  
    <!-- Immagine -->
    <img [src]="ebook.image_url || 'https://via.placeholder.com/300x200'" 
         [alt]="ebook.title"
         class="w-full h-44 object-cover rounded-t-xl">
  
    <!-- Contenuto -->
    <div class="p-5 flex flex-col flex-1">
      <!-- Categoria / Badge -->
      <span *ngIf="ebook.category" class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-0.5 rounded-full mb-2">
        {{ ebook.category }}
      </span>
  
      <!-- Titolo -->
      <h3 class="text-lg font-bold text-slate-800 mb-1">{{ ebook.title }}</h3>
  
      <!-- Descrizione -->
      <p class="text-gray-600 text-sm mb-3 line-clamp-3 flex-1">{{ ebook.description }}</p>
  
      <!-- Pulsante Leggi di più -->
      <a [routerLink]="['/ebooks', ebook.id]" 
         class="mt-auto font-semibold text-[#60BFB6] hover:underline">
        Leggi di più &rarr;
      </a>
    </div>
  
  </div>
