<div class="min-h-screen bg-gradient-to-b from-[#FAFAFA] via-white to-[#FAFAFA] py-20 px-6 relative">

  <!-- Banner promozionale scorrevole -->
  <div class="absolute top-0 w-full bg-[#5EADB1] text-white py-2 overflow-hidden">
    <div class="whitespace-nowrap animate-marquee">
      <span class="mx-6 font-semibold">
        Acquistando un ebook ricevi visita dallo psicologo inclusa e voucher 10 sedute a â‚¬35
      </span>
    </div>
  </div>


  <!-- Grid Ebook -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
    <app-ebook-card 
      *ngFor="let ebook of ebooks" 
      [ebook]="ebook"
      class="group relative flex flex-col border border-[#E2E8F0] rounded-2xl shadow-md hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 bg-white overflow-hidden p-6"
      data-aos="fade-up"
      data-aos-delay="100"
    >
      <h2 class="text-xl font-semibold mb-2 text-gray-800 group-hover:text-[#5EADB1] transition-colors duration-300">
        {{ ebook.title }}
      </h2>
      <p class="text-gray-600 text-sm flex-1">{{ ebook.description | slice:0:120 }}...</p>
      <div class="mt-4 flex justify-end">
        <a routerLink="/ebook/{{ebook.id}}" class="text-[#60BFB6] font-bold hover:underline">
          Dettagli
        </a>
      </div>
    </app-ebook-card>
  </div>

</div>

<!-- Tailwind Animazione Marquee -->
<style>
@keyframes marquee {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
.animate-marquee {
  display: inline-block;
  animation: marquee 15s linear infinite;
}
</style>
