<div class="bg-white border border-gray-200 rounded-xl shadow-sm flex flex-col h-full transition-transform duration-300 hover:shadow-md hover:scale-105">
  
    <!-- Immagine -->
    <img [src]="specialist.image_url || 'https://via.placeholder.com/300x200'" 
         [alt]="specialist.name"
         class="w-full h-44 object-cover rounded-t-xl">
  
    <!-- Contenuto -->
    <div class="p-5 flex flex-col flex-1">
      <!-- Categoria / Badge -->
      <span *ngIf="specialist.specialty" class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-0.5 rounded-full mb-2">
        {{ specialist.specialty }}
      </span>
  
      <!-- Nome -->
      <h3 class="text-lg font-bold text-slate-800 mb-1">{{ specialist.name }}</h3>
  
      <!-- Biografia -->
      <p class="text-gray-600 text-sm mb-3 line-clamp-3 flex-1">{{ specialist.bio }}</p>
  
      <!-- Pulsante Leggi di piÃ¹ -->
      <a [routerLink]="['/specialists', specialist.id]" 
         class="mt-auto font-semibold text-blue-500 hover:underline">
        Vedi profilo &rarr;
      </a>
    </div>
  
</div>
