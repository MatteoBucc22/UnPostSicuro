<div *ngIf="specialistId && userId" class="p-6 bg-white rounded-2xl shadow-lg border border-gray-200">
  <h3 class="text-2xl font-bold text-[#5EADB1] mb-4">ðŸ“… Seleziona una data</h3>

  <mat-form-field appearance="fill" class="w-full mb-6">
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" placeholder="Scegli una data">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div *ngIf="selectedDate">
    <h4 class="text-lg font-semibold text-gray-700 mb-2">Seleziona un orario disponibile</h4>

    <div class="grid grid-cols-3 gap-4">
      <button 
        *ngFor="let slot of availableSlots"
        (click)="selectedTime = slot"
        [class.bg-[#5EADB1]]="selectedTime === slot"
        [class.text-white]="selectedTime === slot"
        class="border border-gray-300 rounded-xl p-3 hover:scale-105 hover:shadow-lg transition-all text-center font-medium">
        {{ slot }}
      </button>
    </div>
  </div>

  <button
    (click)="bookAppointment()"
    [disabled]="!selectedDate || !selectedTime"
    class="mt-6 w-full bg-[#5EADB1] text-white font-semibold py-3 rounded-xl hover:bg-[#4c9397] transition-all shadow-md disabled:bg-gray-300">
    Prenota Appuntamento
  </button>
</div>
