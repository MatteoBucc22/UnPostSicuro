<div class="flex items-center justify-center min-h-screen bg-gray-50 px-4">

  <div class="w-full max-w-md p-10 bg-white rounded-3xl shadow-xl border border-gray-100">
    
    <!-- Titolo -->
    <h2 class="text-3xl font-extrabold text-center text-blue-800 mb-6">
      Accedi al tuo account
    </h2>

    <!-- Sottotitolo -->
    <p class="text-center text-gray-500 mb-8">
      Inserisci le tue credenziali per continuare
    </p>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onLogin()" class="space-y-5">
      
      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="esempio@email.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input
          formControlName="password"
          type="password"
          placeholder="********"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition"
        />
      </div>

      <!-- Pulsante -->
      <button
        type="submit"
        class="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow-md hover:from-blue-700 hover:to-indigo-700 transform hover:-translate-y-0.5 transition-all"
      >
        Accedi
      </button>
    </form>

    <!-- Pulsante Google -->
    <button
    (click)="loginWithGoogle()"
      class="mt-5 w-full flex items-center justify-center gap-3 py-3 border border-gray-300 rounded-xl bg-white text-gray-700 font-medium shadow-sm hover:bg-gray-50 transition"
      >
      <!-- Icona Google -->
      <img
        src="https://www.svgrepo.com/show/355037/google.svg"
        alt="Google"
        class="w-5 h-5"
      />
      Continua con Google
    </button>



    <!-- Link registrazione -->
    <p class="mt-6 text-center text-gray-500">
      Non hai un account?
      <a routerLink="/registration-page" class="text-blue-600 font-semibold hover:underline">Registrati</a>
    </p>

  </div>
</div>
